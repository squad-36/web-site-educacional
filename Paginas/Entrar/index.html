<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gen Conection</title>

    <!-- CSS Bootstrap CDN v-5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <!--INICIO DO MENU NAV-->
    <section>
        <header>
            <nav class="navbar" style="background-color: #2574a8;">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../../Images/logo.png" alt="" width="80" height="44">
                        <h1 class="text-light h4">Gen Connection</h1>
                    </a>
                </div>
            </nav>
        </header>
        <!--FIM DO MENU NAV-->


        <!--COLUNA LOGIN-->
        <main class="container my-4">
            <div class="row">
                <div class="col-6">
                    <div class="border border-primary" style="height: 410px; width: 100%;">
                        <h4>Login</h4>
                        <div class="row">
                            <div class="form-holder">
                                <div class="form-content">
                                    <div class="form-items">
                                        <!--FIM DA COLUNA LOGIN-->


                                        <!--INICIO DO FORMULÁRIO DE LOGIN-->
                                        <form class="requires-validation" novalidate>

                                            <div class="col-md-12">
                                                <input class="form-control" type="text" name="Usuário"
                                                    placeholder="Usuário" required>
                                                <div class="valid-feedback"> Usuário válido.</div>
                                                <div class="invalid-feedback">O campo não pode ficar em branco!</div>
                                            </div>



                                            <div class="col-md-12">
                                                <select class="form-select mt-3" required>
                                                    <option selected disabled value="">Selecione seu ID</option>
                                                    <option value="jweb">Aluno</option>
                                                    <option value="sweb">Pai</option>
                                                    <option value="pmanager">Professor</option>
                                                </select>
                                                <div class="valid-feedback">Identificação válida.</div>
                                                <div class="invalid-feedback">Por favor, declare sua identificação!
                                                </div>
                                            </div>


                                            <div class="col-md-12 mt-2">
                                                <p class="mt-3 mb-1">Senha:</p>
                                                <input class="form-control" type="password" name="Senha"
                                                    placeholder="Digite sua senha aqui" required>
                                                <div class="valid-feedback">Senha válida.</div>
                                                <div class="invalid-feedback">O campo não pode ficar me branco!</div>
                                            </div>




                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="invalidCheck" required>
                                                <label class="form-check-label">Esqueceu sua senha?</label>


                                            </div>
                                            <div class="form-button mt-3">
                                                <button id="submit" type="submit"
                                                    class="btn btn-primary">Entrar</button>
                                            </div>

                                            <div class="col-md-12 mt-2">
                                                <p class="mt-3 mb-1">Ainda não é cadastrado?
                                                    <a href="#" class="link-primary">Cadastre-se</a>
                                                </p>
                                                

                                            </div>


                                        </form>
                                        <!--FIM DO FORMULÁRIO DE LOGIN-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </section>


    <!-- JS Bootstrap CDN v-5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
